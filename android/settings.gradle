pluginManagement {
    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
    plugins {
        id 'com.android.application' version '8.13.0' apply false
        id 'org.jetbrains.kotlin.android' version '2.2.10' apply false
    }
}
rootProject.name = 'MyFlutterApp'
include ':app'